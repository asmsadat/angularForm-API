<form class="p-10" [formGroup]="myReactiveForm" >
    <div class="mb-5">
        <span class="text-xl">Information</span>
    </div>
    <mat-form-field class="">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your Name" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field class="">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your Email" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field class="">
      <mat-label>Phone No.</mat-label>
      <input matInput placeholder="Your Phone No." formControlName="phone">
    </mat-form-field>

    <div formArrayName="language">
        <ng-container *ngFor="let lang of myReactiveForm.get('language').controls; index as i">
            <mat-form-field class="mr-4" >
                <mat-label>Languages</mat-label>
                <input matInput placeholder="Languages" [formControlName]="i">
            </mat-form-field>
            <mat-icon color="warn" class="mr-4 cursor-pointer" matTooltip="Remove Language" (click)="removeLanguage(i)">close</mat-icon>
        </ng-container>
        <mat-icon color="primary" class="cursor-pointer" (click)="addLanguage()">add_circle</mat-icon>
    </div>

    <button type="submit" mat-raised-button color="primary" class="mt-4" (click)="onSubmit()">Submit</button>
</form>
