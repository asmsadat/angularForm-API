<div class="p-10">
    <div class="text-center text-2xl"><strong>Game of Thrones Quotes:</strong></div>
    <div class="m-10 grid grid-cols-3 gap-4 content-center">
      <div *ngFor="let quote of quotes" class="w-96 border-2 m-4 p-4 bg-indigo-50 text-gray-700 border-gray-700">
          <div class="text-justify"><strong>{{quote.sentence}}</strong></div>
          <div class="text-right"><p>-{{quote.character.name}}</p></div>
      </div>
    </div>
</div>
